<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KFC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 w-100" style="max-width: 400px;">
            <h2 class="text-center mb-4">Iniciar sesión</h2>
            <form>
                <div class="mb-3 w-100 alert alert-danger" id="advice" style="display:none;">
                    <span id="advice-message">
                        credenciales incorrectas
                        
                    </span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input class="form-control" id="email" placeholder="Correo Electrónico">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recuérdame</label>
                    </div>
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>
                <button id="login" type="button" class="btn btn-primary w-100 mt-4">Iniciar sesión</button>
            </form>
            <div class="mt-3 text-center">
                <p>¿No eres miembro? <a href="#" class="text-decoration-none">Registrate</a></p>
            </div>
        </div>
    </div>

    <script src="./JS/script_login.js"></script>
</body>

</html>
